		<h:head>
			<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/redmond/skin.css"/>
		
		<style type="text/css">
		
			.botonConsulta {
    background-image: url("/images/icons/view.gif");
}

.ui-loginIcon {   
    width: 16px;   
    height: 16px;   
    background-image: url(#{resources['images:login.png']});   
}

		.save {
   			background-image: url(#{request.contextPath}/images/icons/edit.gif) !important;
		}
		.back {
   			background-image: url(#{request.contextPath}/images/icons/back.gif) !important;
		}
		.delete {
   			background-image: url(#{request.contextPath}/images/icons/delete.gif) !important;
		}
		.edit {
   			background-image: url(#{request.contextPath}/images/icons/edit.gif) !important;
		}
		.new {
   			background-image: url(#{request.contextPath}/images/icons/new.gif) !important;
		}
		.view {
   			background-image: url(#{request.contextPath}/images/icons/view.gif) !important;
		}
		
		.cam {
   			background-image: url(#{request.contextPath}/images/webcam-icon.png) !important;
		}
		/* the norm */
		.ui-growl {
		        position:fixed;
		        top:20px;
		        right:20px;
		        width:301px;
		        z-index:9999;
		}
		.ui-growl-item-container {
		        position:relative;
		        margin:0 0 10px 0;
		        opacity:0.85;
		        filter:alpha(opacity=85);
		}
		.ui-growl-item {
		        display:block;
		        padding:10px 15px;
		}
		.ui-growl-item p {
		        padding:0;
		        margin:0;
		}
		.ui-growl-icon-close {
		        position:absolute;
		        top:5px;
		        left:3px;
		        cursor:pointer;
		}
		.ui-growl-title {
		        font-weight:bold;
		        padding:0 0 7px 0;
		        display:block;
		}
		.ui-growl-image {
		        width:32px;
		        height:32px;
		        float:left;
		}
		.ui-growl-message {
		        padding:0 0 5px 0;
		        width:220px;
		        float:right;
		}
		
		.ui-growl-message p {
		        font-weight: normal;
		}
		
		.ui-messages-info, .ui-messages-warn, .ui-messages-error, .ui-messages-fatal {
		    border: 1px solid;
		        margin: 10px 0px;
		        padding:10px 10px 10px 10px;
		        z-index:1 !important;
		}
		
		.ui-messages-info, .ui-message-info {
		        color: #00529B;
		        background-color: #BDE5F8;
		}
		
		.ui-messages-info-icon, .ui-messages-warn-icon, .ui-messages-error-icon, .ui-messages-fatal-icon {
		        background-repeat: no-repeat;
		        height:24px;
		        width:24px;
		        display:block;
		        float:left;
		        margin:0;
		        padding:0;
		        position: relative;
		        top:-4px;
		}
		
		.ui-messages-info-icon {
		        background-image: url('info.png');
		}
		
		.ui-messages-info-summary, .ui-messages-warn-summary, .ui-messages-error-summary, .ui-messages-fatal-summary, 
		.ui-message-info-summary, .ui-message-warn-summary, .ui-message-error-summary, .ui-message-fatal-summary
		{
		        margin-left:10px;
		        font-weight:bold;
		}
		
		.ui-messages-info-detail, .ui-messages-warn-detail, .ui-messages-error-detail, .ui-messages-fatal-detail,
		.ui-message-info-detail, .ui-message-warn-detail, .ui-message-error-detail, .ui-message-fatal-detail {
		        margin-left:5px;
		}
		
		.ui-messages-warn, .ui-message-warn {
		    color: #9F6000;
		    background-color: #FEEFB3;
		}
		
		.ui-messages-warn-icon {
		        background-image: url('warn.png');
		}
		
		.ui-messages-error, .ui-message-error {
		    color: #D8000C;
		    background-color: #FFBABA;
		}
		
		.ui-messages-error-icon {
		   background-image: url('error.png');
		}
		
		.ui-messages-fatal, .ui-message-fatal {
		    color: #000000;
		    background-color: #CC0000;
		}
		
		.ui-messages-fatal-icon {
		   background-image: url('fatal.png');
		}
		
		.ui-messages ul {
		        margin: 0 0 0 25px;
		        padding:0;
		        list-style-type:none;
		}
		
		.ui-message-info, .ui-message-error, .ui-message-warn, .ui-message-fatal {
		        border: 1px solid;
		        margin: 0px 5px;
		        padding:2px 5px;
		} 
		</style>
			
			<ui:insert name="head"></ui:insert>
		</h:head>

			    <div id="header">
					<ui:insert name="header" >
					  <ui:include src="/xhtml/template/commonHeader.xhtml" />
					</ui:insert>
			    </div>
		 
			    <div id="content">
			    	<p:messages id="messages" life="300"/>  
				  	<ui:insert name="content">
				 	  
				   	</ui:insert>
			    </div>
		 
			    <div id="footer">
			    	<ui:insert name="footer" >
			    	  
			    	</ui:insert>
		    	</div>
	 
	        </div>
		
		</h:body>

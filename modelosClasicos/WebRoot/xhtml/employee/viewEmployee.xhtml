		    <h:form prependId="false" >  
		
				<p:panel header="#{employeemsgs['employee.title']} Details" style="margin-top:10px">
					<h:panelGrid id="detail" columns="2" styleClass="grid" columnClasses="label,value">
							<h:outputText value="#{employeemsgs['employee.employeenumber.title']}:" />
								<h:outputText value="#{employeeBean.selectedEmployee.employeenumber}"/>
							<h:outputText value="#{employeemsgs['employee.lastname.title']}:" />
								<h:outputText value="#{employeeBean.selectedEmployee.lastname}"/>
							<h:outputText value="#{employeemsgs['employee.firstname.title']}:" />
								<h:outputText value="#{employeeBean.selectedEmployee.firstname}"/>
							<h:outputText value="#{employeemsgs['employee.extension.title']}:" />
								<h:outputText value="#{employeeBean.selectedEmployee.extension}"/>
							<h:outputText value="#{employeemsgs['employee.email.title']}:" />
								<h:outputText value="#{employeeBean.selectedEmployee.email}"/>
							<h:outputText value="#{employeemsgs['employee.reportsto.title']}:" />
								<h:outputText value="#{employeeBean.selectedEmployee.reportsto}"/>
							<h:outputText value="#{employeemsgs['employee.jobtitle.title']}:" />
								<h:outputText value="#{employeeBean.selectedEmployee.jobtitle}"/>
					</h:panelGrid>
					<h:panelGrid columns="2" styleClass="grid" columnClasses="label,value">
						<p:commandButton icon="edit" style="margin-right:20px;" value="#{employeemsgs['navigation.edit']}" action="#{employeeBean.editEmployee(employeeBean.selectedEmployee)}"/>
						<p:commandButton icon="delete" style="margin-right:20px;" value="#{employeemsgs['navigation.delete']}" onclick="dlgEliminar.show()"/>
					</h:panelGrid>
					<p:confirmDialog id="confirmDialog" message="¿Está seguro de eliminar el empleado seleccionado?"  
						                header="Eliminar Empleado" severity="alert" widgetVar="dlgEliminar">  
						                  
						        <p:commandButton id="confirm" value="Sí" update=":messages" oncomplete="dlgEliminar.hide()"  
						                    actionListener="#{menuBean.delete}"  action="#{employeeBean.removeItem(selectedEmployee)}" ajax="true"/>  
						        <p:commandButton id="decline" value="No" onclick="dlgEliminar.hide()" type="button" />   
						                  
					</p:confirmDialog>  
				</p:panel>
	
				<p:panel header="#{employeemsgs['office.title']} Details" style="margin-top:10px">
					<p:messages />
					<h:panelGrid id="office" columns="2" styleClass="grid" columnClasses="label,value" rendered="#{employeeBean.selectedEmployee.office != null}" >
						<h:outputText value="#{employeemsgs['office.officecode.title']}:" />
								<h:outputText value="#{employeeBean.selectedEmployee.office.officecode}"/>
						
					</h:panelGrid>
					<h:panelGrid columns="2" styleClass="grid" columnClasses="label,value" rendered="#{employeeBean.selectedEmployee.office != null}">
						<p:commandButton icon="edit" ajax="false" style="margin-right:20px;" value="#{employeemsgs['navigation.edit']}" />
						<p:commandButton icon="delete" ajax="false" style="margin-right:20px;" value="#{employeemsgs['navigation.delete']}"/>
					</h:panelGrid>
					<h:panelGrid columns="1" styleClass="grid" columnClasses="label,value" rendered="#{employeeBean.selectedEmployee.office == null}">
						<p:commandButton icon="new" ajax="false" style="margin-right:20px;" value="#{employeemsgs['navigation.new']}"/>
					</h:panelGrid>
				</p:panel>

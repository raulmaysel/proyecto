<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:p="http://primefaces.org/ui">
	
	<body>
		<ui:composition>
			<h:form id="menu" >  
		  		<p:growl id="growl" showDetail="true" life="30000"  /> 
			    	 	 
			    
			    <p:menubar id="menuBar" >  
			        <p:submenu label="File" icon="ui-icon-document">  
			            <p:submenu label="New" icon="ui-icon-contact">  
			                <p:menuitem value="Project" url="#" />  
			                <p:menuitem value="Other" url="#" />  
			            </p:submenu>  
			            <p:menuitem value="Open" url="#" />  
			            <p:separator />  
			            <p:menuitem value="Quit" url="http://www.grupoatrium.com" icon="ui-icon-close" />  
			        </p:submenu>  
			  
			        <p:submenu label="Edit" icon="ui-icon-pencil">  
			            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />  
			            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />  
			        </p:submenu> 
			        
			         <p:submenu label="Go To WebCam" icon="cam">  
			            <p:menuitem value="Mostrar Cam" action="gotoCam" ajax="false" icon="cam"/>
			        </p:submenu> 
			  
			        
					
			        <p:submenu label="Actions" icon="ui-icon-gear">  
			            <p:submenu label="Ajax" icon="ui-icon-refresh">  
			                <p:menuitem value="Save" actionListener="#{menuBean.save}" icon="ui-icon-disk" update="growl"/>  
			                <p:menuitem value="Update" actionListener="#{menuBean.update}" icon="ui-icon-arrowrefresh-1-w" update="growl"/>  
			            </p:submenu>  
			              
			        </p:submenu>  

					<p:submenu label="Help" icon="ui-icon-help">  
			            <p:menuitem value="Contents" url="#" />  
			            <p:submenu label="Search" icon="ui-icon-search">  
			                <p:submenu label="Text">  
			                    <p:menuitem value="Workspace" url="#" />  
			                </p:submenu>  
			                <p:menuitem value="File" url="#" />  
			            </p:submenu>  
			        </p:submenu>  
			        
			        <f:facet name="options">  
			        	<p:outputLabel id="saludo" value="Bienvenido, #{loginBean.nombre}  "></p:outputLabel>
			            <!-- <p:inputText style="margin-right:10px"/> -->  
			            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" action="#{loginBean.logout}" ajax="false"/>  
			        </f:facet>  
			        
			        
			    </p:menubar>  

				
			</h:form>	
		</ui:composition>

	</body>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/jsf/template.xhtml">

	<ui:define name="content">
		<h:form prependId="false">
			<p:commandButton image="back" ajax="false" immediate="true" style="margin-right:20px;" value="#{purchaseordermsgs['navigation.back']}" action="/jsf/purchaseorder/viewPurchaseorder.xhtml"/>
		
			<p:panel header="#{purchaseordermsgs['orderdetail.title']} Details" style="margin-top:10px">
				<p:messages />
				<h:panelGrid id="detail" columns="2" styleClass="grid" columnClasses="label,value">
					<h:outputText value="#{purchaseordermsgs['orderdetail.purchaseordernumber.title']}:" />
							<h:outputText value="#{PurchaseorderComponent.orderdetails.purchaseordernumber}"/>
					<h:outputText value="#{purchaseordermsgs['orderdetail.productcode.title']}:" />
							<h:outputText value="#{PurchaseorderComponent.orderdetails.productcode}"/>
					<h:outputText value="#{purchaseordermsgs['orderdetail.quantityordered.title']}:" />
							<h:outputText value="#{PurchaseorderComponent.orderdetails.quantityordered}"/>
					<h:outputText value="#{purchaseordermsgs['orderdetail.priceeach.title']}:" />
							<h:outputText value="#{PurchaseorderComponent.orderdetails.priceeach}"/>
					<h:outputText value="#{purchaseordermsgs['orderdetail.orderlinenumber.title']}:" />
							<h:outputText value="#{PurchaseorderComponent.orderdetails.orderlinenumber}"/>
         			<h:panelGroup>
         				<p:commandButton image="delete" ajax="false" style="margin-right:20px;" value="#{purchaseordermsgs['navigation.delete']}" action="#{PurchaseorderComponent.deletePurchaseorderOrderdetails(PurchaseorderComponent.purchaseorder.purchaseordernumber, PurchaseorderComponent.orderdetails.purchaseordernumber, PurchaseorderComponent.orderdetails.productcode)}"/>
         			</h:panelGroup>
				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/jsf/template.xhtml">

	<ui:define name="content">
		<h:form prependId="false">
			<p:commandButton image="back" ajax="false" immediate="true" style="margin-right:20px;" value="#{purchaseordermsgs['navigation.back']}" action="/jsf/purchaseorder/viewPurchaseorder.xhtml"/>
		
			<p:panel header="#{purchaseordermsgs['orderdetail.title']} Details" style="margin-top:10px">
				<p:messages />
				<h:panelGrid id="detail" columns="2" styleClass="grid" columnClasses="label,value">
					<h:outputText value="#{purchaseordermsgs['orderdetail.purchaseordernumber.title']}:*" />
							<h:inputText id="purchaseorder_purchaseordernumber" value="#{PurchaseorderComponent.orderdetails.purchaseordernumber}" required="true" label="purchaseorder_purchaseordernumber" />
					<h:outputText value="#{purchaseordermsgs['orderdetail.productcode.title']}:*" />
							<h:inputText id="purchaseorder_productcode" value="#{PurchaseorderComponent.orderdetails.productcode}" required="true" label="purchaseorder_productcode" />
					<h:outputText value="#{purchaseordermsgs['orderdetail.quantityordered.title']}:" />
							<h:inputText id="purchaseorder_quantityordered" value="#{PurchaseorderComponent.orderdetails.quantityordered}" required="false" label="purchaseorder_quantityordered" />
					<h:outputText value="#{purchaseordermsgs['orderdetail.priceeach.title']}:" />
							<h:inputText id="purchaseorder_priceeach" value="#{PurchaseorderComponent.orderdetails.priceeach}" required="false" label="purchaseorder_priceeach" />
					<h:outputText value="#{purchaseordermsgs['orderdetail.orderlinenumber.title']}:" />
							<h:inputText id="purchaseorder_orderlinenumber" value="#{PurchaseorderComponent.orderdetails.orderlinenumber}" required="false" label="purchaseorder_orderlinenumber" />
         			<h:panelGroup>
         				<p:commandButton image="save" ajax="false" style="margin-right:20px;" value="#{purchaseordermsgs['navigation.save']}" action="#{PurchaseorderComponent.savePurchaseorderOrderdetails(PurchaseorderComponent.purchaseorder.purchaseordernumber, PurchaseorderComponent.orderdetails)}"/>
         			</h:panelGroup>
				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/jsf/template.xhtml">

	<ui:define name="content">
		<h:form prependId="false">
			<p:commandButton image="back" ajax="false" immediate="true" style="margin-right:20px;" value="#{productmsgs['navigation.back']}" action="/jsf/product/viewProduct.xhtml"/>
		
			<p:panel header="#{productmsgs['orderdetail.title']} Details" style="margin-top:10px">
				<p:messages />
				<h:panelGrid id="detail" columns="2" styleClass="grid" columnClasses="label,value">
					<h:outputText value="#{productmsgs['orderdetail.purchaseordernumber.title']}:*" />
							<h:inputText id="product_purchaseordernumber" value="#{ProductComponent.orderdetails.purchaseordernumber}" required="true" label="product_purchaseordernumber" />
					<h:outputText value="#{productmsgs['orderdetail.productcode.title']}:*" />
							<h:inputText id="product_productcode" value="#{ProductComponent.orderdetails.productcode}" required="true" label="product_productcode" />
					<h:outputText value="#{productmsgs['orderdetail.quantityordered.title']}:" />
							<h:inputText id="product_quantityordered" value="#{ProductComponent.orderdetails.quantityordered}" required="false" label="product_quantityordered" />
					<h:outputText value="#{productmsgs['orderdetail.priceeach.title']}:" />
							<h:inputText id="product_priceeach" value="#{ProductComponent.orderdetails.priceeach}" required="false" label="product_priceeach" />
					<h:outputText value="#{productmsgs['orderdetail.orderlinenumber.title']}:" />
							<h:inputText id="product_orderlinenumber" value="#{ProductComponent.orderdetails.orderlinenumber}" required="false" label="product_orderlinenumber" />
         			<h:panelGroup>
         				<p:commandButton image="save" ajax="false" style="margin-right:20px;" value="#{productmsgs['navigation.save']}" action="#{ProductComponent.saveProductOrderdetails(ProductComponent.product.productcode, ProductComponent.orderdetails)}"/>
         			</h:panelGroup>
				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>

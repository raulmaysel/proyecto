<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/jsf/template.xhtml">

	<ui:define name="content">
		<h:form prependId="false">
			<p:commandButton image="back" ajax="false" immediate="true" style="margin-right:20px;" value="#{officemsgs['navigation.back']}" action="/jsf/office/listOffices.xhtml"/>
		
			<p:panel header="#{officemsgs['office.title']} Details" style="margin-top:10px">
				<p:messages />
				<h:panelGrid id="detail" columns="2" styleClass="grid" columnClasses="label,value">
						<h:outputText value="#{officemsgs['office.officecode.title']}:*" />
							<h:inputText id="office_officecode" value="#{OfficeComponent.office.officecode}" required="true" label="office_officecode" />
						<h:outputText value="#{officemsgs['office.city.title']}:" />
							<h:inputText id="office_city" value="#{OfficeComponent.office.city}" required="false" label="office_city" />
						<h:outputText value="#{officemsgs['office.phone.title']}:" />
							<h:inputText id="office_phone" value="#{OfficeComponent.office.phone}" required="false" label="office_phone" />
						<h:outputText value="#{officemsgs['office.addressline1.title']}:" />
							<h:inputText id="office_addressline1" value="#{OfficeComponent.office.addressline1}" required="false" label="office_addressline1" />
						<h:outputText value="#{officemsgs['office.addressline2.title']}:" />
							<h:inputText id="office_addressline2" value="#{OfficeComponent.office.addressline2}" required="false" label="office_addressline2" />
						<h:outputText value="#{officemsgs['office.state.title']}:" />
							<h:inputText id="office_state" value="#{OfficeComponent.office.state}" required="false" label="office_state" />
						<h:outputText value="#{officemsgs['office.country.title']}:" />
							<h:inputText id="office_country" value="#{OfficeComponent.office.country}" required="false" label="office_country" />
						<h:outputText value="#{officemsgs['office.postalcode.title']}:" />
							<h:inputText id="office_postalcode" value="#{OfficeComponent.office.postalcode}" required="false" label="office_postalcode" />
						<h:outputText value="#{officemsgs['office.territory.title']}:" />
							<h:inputText id="office_territory" value="#{OfficeComponent.office.territory}" required="false" label="office_territory" />
         			<h:panelGroup>
         				<p:commandButton image="save" ajax="false" style="margin-right:20px;" value="#{officemsgs['navigation.save']}" action="#{OfficeComponent.saveOffice(OfficeComponent.office)}"/>
         			</h:panelGroup>
				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>

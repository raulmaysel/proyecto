<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/jsf/template.xhtml">

	<ui:define name="head">
	</ui:define>

	<ui:define name="content">
		<h1>Manage #{productlinemsgs['productline.title']}s</h1>
		
		<h:form>	
			<p:commandButton image="new" ajax="false" style="margin-right:20px;" value="#{productlinemsgs['navigation.new']}" action="#{ProductlineComponent.newProductline()}"/>
			<p:dataTable id="dta" value="#{ProductlineComponent.listProductlines()}"  var="current" rows="15" paginator="true" paginatorPosition="bottom">
				<p:column>
					<h:commandLink includeViewParams="true" action="#{ProductlineComponent.selectProductline(current.productlineField)}" >
						<h:graphicImage value="/images/icons/view.gif" style="border:0;"/>
					</h:commandLink>
					<h:commandLink includeViewParams="true" action="#{ProductlineComponent.editProductline(current.productlineField)}" >
						<h:graphicImage value="/images/icons/edit.gif" style="border:0;"/>
					</h:commandLink>
					<h:commandLink includeViewParams="true" action="#{ProductlineComponent.confirmDeleteProductline(current.productlineField)}" >
						<h:graphicImage value="/images/icons/delete.gif" style="border:0;"/>
					</h:commandLink>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{productlinemsgs['productline.productlinefield.title']}" />
					</f:facet>
							<h:outputText value="#{current.productlineField}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{productlinemsgs['productline.textdescription.title']}" />
					</f:facet>
							<h:outputText value="#{current.textdescription}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{productlinemsgs['productline.htmldescription.title']}" />
					</f:facet>
							<h:outputText value="#{current.htmldescription}"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

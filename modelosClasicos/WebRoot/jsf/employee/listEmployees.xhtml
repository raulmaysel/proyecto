<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/jsf/template.xhtml">

	<ui:define name="head">
	</ui:define>

	<ui:define name="content">
		<h1>Manage #{employeemsgs['employee.title']}s</h1>
		
		<h:form>	
			<p:commandButton image="new" ajax="false" style="margin-right:20px;" value="#{employeemsgs['navigation.new']}" action="#{EmployeeComponent.newEmployee()}"/>
			<p:dataTable id="dta" value="#{EmployeeComponent.listEmployees()}"  var="current" rows="15" paginator="true" paginatorPosition="bottom">
				<p:column>
					<h:commandLink includeViewParams="true" action="#{EmployeeComponent.selectEmployee(current.employeenumber)}" >
						<h:graphicImage value="/images/icons/view.gif" style="border:0;"/>
					</h:commandLink>
					<h:commandLink includeViewParams="true" action="#{EmployeeComponent.editEmployee(current.employeenumber)}" >
						<h:graphicImage value="/images/icons/edit.gif" style="border:0;"/>
					</h:commandLink>
					<h:commandLink includeViewParams="true" action="#{EmployeeComponent.confirmDeleteEmployee(current.employeenumber)}" >
						<h:graphicImage value="/images/icons/delete.gif" style="border:0;"/>
					</h:commandLink>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{employeemsgs['employee.employeenumber.title']}" />
					</f:facet>
							<h:outputText value="#{current.employeenumber}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{employeemsgs['employee.lastname.title']}" />
					</f:facet>
							<h:outputText value="#{current.lastname}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{employeemsgs['employee.firstname.title']}" />
					</f:facet>
							<h:outputText value="#{current.firstname}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{employeemsgs['employee.extension.title']}" />
					</f:facet>
							<h:outputText value="#{current.extension}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{employeemsgs['employee.email.title']}" />
					</f:facet>
							<h:outputText value="#{current.email}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{employeemsgs['employee.reportsto.title']}" />
					</f:facet>
							<h:outputText value="#{current.reportsto}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{employeemsgs['employee.jobtitle.title']}" />
					</f:facet>
							<h:outputText value="#{current.jobtitle}"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

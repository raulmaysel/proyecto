<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/jsf/template.xhtml">

	<ui:define name="content">
		<h:form prependId="false">
			<p:commandButton image="back" ajax="false" immediate="true" style="margin-right:20px;" value="#{orderdetailmsgs['navigation.back']}" action="/jsf/orderdetail/listOrderdetails.xhtml"/>
		
			<p:panel header="#{orderdetailmsgs['orderdetail.title']} Details" style="margin-top:10px">
				<p:messages />
				<h:panelGrid id="detail" columns="2" styleClass="grid" columnClasses="label,value">
						<h:outputText value="#{orderdetailmsgs['orderdetail.purchaseordernumber.title']}:*" />
							<h:inputText id="orderdetail_purchaseordernumber" value="#{OrderdetailComponent.orderdetail.purchaseordernumber}" required="true" label="orderdetail_purchaseordernumber" />
						<h:outputText value="#{orderdetailmsgs['orderdetail.productcode.title']}:*" />
							<h:inputText id="orderdetail_productcode" value="#{OrderdetailComponent.orderdetail.productcode}" required="true" label="orderdetail_productcode" />
						<h:outputText value="#{orderdetailmsgs['orderdetail.quantityordered.title']}:" />
							<h:inputText id="orderdetail_quantityordered" value="#{OrderdetailComponent.orderdetail.quantityordered}" required="false" label="orderdetail_quantityordered" />
						<h:outputText value="#{orderdetailmsgs['orderdetail.priceeach.title']}:" />
							<h:inputText id="orderdetail_priceeach" value="#{OrderdetailComponent.orderdetail.priceeach}" required="false" label="orderdetail_priceeach" />
						<h:outputText value="#{orderdetailmsgs['orderdetail.orderlinenumber.title']}:" />
							<h:inputText id="orderdetail_orderlinenumber" value="#{OrderdetailComponent.orderdetail.orderlinenumber}" required="false" label="orderdetail_orderlinenumber" />
         			<h:panelGroup>
         				<p:commandButton image="save" ajax="false" style="margin-right:20px;" value="#{orderdetailmsgs['navigation.save']}" action="#{OrderdetailComponent.saveOrderdetail(OrderdetailComponent.orderdetail)}"/>
         			</h:panelGroup>
				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>

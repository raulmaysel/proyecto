<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/jsf/template.xhtml">

	<ui:define name="content">
		<h:form prependId="false">
			<p:commandButton image="back" ajax="false" immediate="true" style="margin-right:20px;" value="#{orderdetailmsgs['navigation.back']}" action="/jsf/orderdetail/listOrderdetails.xhtml"/>
		
			<p:panel header="#{orderdetailmsgs['orderdetail.title']} Details" style="margin-top:10px">
				<p:messages />
				<h:panelGrid id="detail" columns="2" styleClass="grid" columnClasses="label,value">
						<h:outputText value="#{orderdetailmsgs['orderdetail.purchaseordernumber.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.purchaseordernumber}"/>
						<h:outputText value="#{orderdetailmsgs['orderdetail.productcode.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.productcode}"/>
						<h:outputText value="#{orderdetailmsgs['orderdetail.quantityordered.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.quantityordered}"/>
						<h:outputText value="#{orderdetailmsgs['orderdetail.priceeach.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.priceeach}"/>
						<h:outputText value="#{orderdetailmsgs['orderdetail.orderlinenumber.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.orderlinenumber}"/>
				</h:panelGrid>
			</p:panel>

			<p:panel header="#{orderdetailmsgs['purchaseorder.title']} Details" style="margin-top:10px">
				<p:messages />
				<h:panelGrid id="purchaseorder" columns="2" styleClass="grid" columnClasses="label,value" rendered="#{OrderdetailComponent.orderdetail.purchaseorder != null}" >
					<h:outputText value="#{orderdetailmsgs['purchaseorder.purchaseordernumber.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.purchaseorder.purchaseordernumber}"/>
					<h:outputText value="#{orderdetailmsgs['purchaseorder.orderdate.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.purchaseorder.orderdate}"  converter="dateConverterForCalendar" />
					<h:outputText value="#{orderdetailmsgs['purchaseorder.requireddate.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.purchaseorder.requireddate}"  converter="dateConverterForCalendar" />
					<h:outputText value="#{orderdetailmsgs['purchaseorder.shippeddate.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.purchaseorder.shippeddate}"  converter="dateConverterForCalendar" />
					<h:outputText value="#{orderdetailmsgs['purchaseorder.status.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.purchaseorder.status}"/>
					<h:outputText value="#{orderdetailmsgs['purchaseorder.comments.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.purchaseorder.comments}"/>
					<h:outputText value="#{orderdetailmsgs['purchaseorder.customernumber.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.purchaseorder.customernumber}"/>
				</h:panelGrid>
				<h:panelGrid columns="2" styleClass="grid" columnClasses="label,value" rendered="#{OrderdetailComponent.orderdetail.purchaseorder != null}" >
					<p:commandButton image="edit" ajax="false" style="margin-right:20px;" value="#{orderdetailmsgs['navigation.edit']}" action="#{OrderdetailComponent.editOrderdetailPurchaseorder(OrderdetailComponent.orderdetail.purchaseordernumber, OrderdetailComponent.orderdetail.productcode, OrderdetailComponent.orderdetail.purchaseorder.purchaseordernumber)}"/>
					<p:commandButton image="delete" ajax="false" style="margin-right:20px;" value="#{orderdetailmsgs['navigation.delete']}" action="#{OrderdetailComponent.confirmDeleteOrderdetailPurchaseorder(OrderdetailComponent.orderdetail.purchaseordernumber, OrderdetailComponent.orderdetail.productcode, OrderdetailComponent.orderdetail.purchaseorder.purchaseordernumber)}"/>
				</h:panelGrid>
				<h:panelGrid columns="1" styleClass="grid" columnClasses="label,value" rendered="#{OrderdetailComponent.orderdetail.purchaseorder == null}" >
					<p:commandButton image="new" ajax="false" style="margin-right:20px;" value="#{orderdetailmsgs['navigation.new']}" action="#{OrderdetailComponent.newOrderdetailPurchaseorder(OrderdetailComponent.orderdetail.purchaseordernumber, OrderdetailComponent.orderdetail.productcode)}"/>
				</h:panelGrid>
			</p:panel>
			<p:panel header="#{orderdetailmsgs['product.title']} Details" style="margin-top:10px">
				<p:messages />
				<h:panelGrid id="product" columns="2" styleClass="grid" columnClasses="label,value" rendered="#{OrderdetailComponent.orderdetail.product != null}" >
					<h:outputText value="#{orderdetailmsgs['product.productcode.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.product.productcode}"/>
					<h:outputText value="#{orderdetailmsgs['product.productname.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.product.productname}"/>
					<h:outputText value="#{orderdetailmsgs['product.productline.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.product.productline}"/>
					<h:outputText value="#{orderdetailmsgs['product.productscale.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.product.productscale}"/>
					<h:outputText value="#{orderdetailmsgs['product.productvendor.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.product.productvendor}"/>
					<h:outputText value="#{orderdetailmsgs['product.productdescription.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.product.productdescription}"/>
					<h:outputText value="#{orderdetailmsgs['product.quantityinstock.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.product.quantityinstock}"/>
					<h:outputText value="#{orderdetailmsgs['product.buyprice.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.product.buyprice}"/>
					<h:outputText value="#{orderdetailmsgs['product.msrp.title']}:" />
							<h:outputText value="#{OrderdetailComponent.orderdetail.product.msrp}"/>
				</h:panelGrid>
				<h:panelGrid columns="2" styleClass="grid" columnClasses="label,value" rendered="#{OrderdetailComponent.orderdetail.product != null}" >
					<p:commandButton image="edit" ajax="false" style="margin-right:20px;" value="#{orderdetailmsgs['navigation.edit']}" action="#{OrderdetailComponent.editOrderdetailProduct(OrderdetailComponent.orderdetail.purchaseordernumber, OrderdetailComponent.orderdetail.productcode, OrderdetailComponent.orderdetail.product.productcode)}"/>
					<p:commandButton image="delete" ajax="false" style="margin-right:20px;" value="#{orderdetailmsgs['navigation.delete']}" action="#{OrderdetailComponent.confirmDeleteOrderdetailProduct(OrderdetailComponent.orderdetail.purchaseordernumber, OrderdetailComponent.orderdetail.productcode, OrderdetailComponent.orderdetail.product.productcode)}"/>
				</h:panelGrid>
				<h:panelGrid columns="1" styleClass="grid" columnClasses="label,value" rendered="#{OrderdetailComponent.orderdetail.product == null}" >
					<p:commandButton image="new" ajax="false" style="margin-right:20px;" value="#{orderdetailmsgs['navigation.new']}" action="#{OrderdetailComponent.newOrderdetailProduct(OrderdetailComponent.orderdetail.purchaseordernumber, OrderdetailComponent.orderdetail.productcode)}"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
